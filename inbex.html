<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms & Suites - Bellavista Replica</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* 1. БАЗОВЫЕ НАСТРОЙКИ (RESET) */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-font: 'Cormorant Garamond', serif;
            --secondary-font: 'Montserrat', sans-serif;
            --gold: #b2945e; /* Фирменный золотой цвет */
            --dark: #111111;
            --white: #ffffff;
            --overlay-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: var(--secondary-font);
            background-color: var(--white);
            color: var(--dark);
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }

        /* 2. HEADER (ШАПКА) */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference; /* Делает текст читаемым на любом фоне (как в оригинале) */
            color: #fff;
        }

        .logo {
            font-family: var(--primary-font);
            font-size: 28px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .menu-btn {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }

        /* 3. HERO СЕКЦИЯ (ЗАГОЛОВОК) */
        .hero {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
        }

        .hero h1 {
            font-family: var(--primary-font);
            font-size: 4.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--gold);
        }

        /* 4. СЕТКА НОМЕРОВ (GRID) */
        .rooms-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Две колонки */
            width: 100%;
        }

        .room-card {
            position: relative;
            height: 85vh; /* Высота карточки */
            overflow: hidden;
            border-right: 1px solid white;
            border-bottom: 1px solid white;
            cursor: pointer;
        }

        /* Изображение с эффектом зума */
        .room-bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .room-card:hover .room-bg {
            transform: scale(1.1);
        }

        /* Затемнение */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 100%);
            transition: background 0.5s ease;
        }

        .room-card:hover .overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0) 20%, rgba(0,0,0,0.8) 100%);
        }

        /* Текст внутри карточки */
        .room-info {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: var(--white);
            z-index: 2;
        }

        .room-subtitle {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            display: block;
            opacity: 0.8;
        }

        .room-title {
            font-family: var(--primary-font);
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1;
        }

        /* Кнопка Discover */
        .btn-discover {
            display: inline-block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            opacity: 0; /* Скрыта по умолчанию */
            transform: translateY(20px);
        }

        .room-card:hover .btn-discover {
            opacity: 1;
            transform: translateY(0);
            border-bottom-color: var(--gold);
        }

        /* АДАПТИВНОСТЬ (МОБИЛЬНЫЕ) */
        @media (max-width: 768px) {
            .rooms-grid {
                grid-template-columns: 1fr;
            }
            .hero h1 { font-size: 3rem; }
            .room-card { height: 60vh; }
            .room-info { bottom: 20px; left: 20px; }
            .room-title { font-size: 2.2rem; }
            .btn-discover { opacity: 1; transform: translateY(0); } /* На мобилках кнопку видно сразу */
            header { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Bellavista</div>
        <div class="menu-btn">Menu</div>
    </header>

    <section class="hero">
        <p>Accommodation</p>
        <h1>Rooms & Suites</h1>
    </section>

    <div class="rooms-grid">
        
        <a href="#" class="room-card">
            <div class="room-bg" style="background-image: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=1200&q=80');"></div>
            <div class="overlay"></div>
            <div class="room-info">
                <span class="room-subtitle">2 Guests • 35 m²</span>
                <h2 class="room-title">Comfort Room</h2>
                <div class="btn-discover">Discover Room</div>
            </div>
        </a>

        <a href="#" class="room-card">
            <div class="room-bg" style="background-image: url('https://images.unsplash.com/photo-1618773928121-c32242e63f39?auto=format&fit=crop&w=1200&q=80');"></div>
            <div class="overlay"></div>
            <div class="room-info">
                <span class="room-subtitle">Lake View • 45 m²</span>
                <h2 class="room-title">Superior Room</h2>
                <div class="btn-discover">Discover Room</div>
            </div>
        </a>

        <a href="#" class="room-card">
            <div class="room-bg" style="background-image: url('https://images.unsplash.com/photo-1590490360182-c33d57733427?auto=format&fit=crop&w=1200&q=80');"></div>
            <div class="overlay"></div>
            <div class="room-info">
                <span class="room-subtitle">Panoramic • 55 m²</span>
                <h2 class="room-title">Junior Suite</h2>
                <div class="btn-discover">Discover Room</div>
            </div>
        </a>

        <a href="#" class="room-card">
            <div class="room-bg" style="background-image: url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=1200&q=80');"></div>
            <div class="overlay"></div>
            <div class="room-info">
                <span class="room-subtitle">Exclusive • 80 m²</span>
                <h2 class="room-title">Wellness Suite</h2>
                <div class="btn-discover">Discover Room</div>
            </div>
        </a>

    </div>

</body>
</html>
