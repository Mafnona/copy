<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms & Suites — Bellavista Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent: #9a845f; /* Тот самый приглушенный золотой */
            --transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* Заголовок страницы */
        .hero-section {
            padding: 120px 0 60px;
            text-align: center;
        }

        .hero-section h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Сетка номеров */
        .rooms-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Две колонки как в оригинале */
            width: 100%;
        }

        .room-item {
            position: relative;
            height: 80vh;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .room-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: var(--transition);
            transform: scale(1.05);
        }

        .room-item:hover .room-image {
            transform: scale(1);
        }

        /* Оверлей и контент */
        .room-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 60px;
            transition: var(--transition);
        }

        .room-item:hover .room-overlay {
            background: rgba(0,0,0,0.4);
        }

        .room-category {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .room-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .view-details {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255,255,255,0.5);
            width: fit-content;
            padding-bottom: 5px;
            transition: var(--transition);
        }

        .room-item:hover .view-details {
            border-color: white;
            padding-left: 10px;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 900px) {
            .rooms-grid { grid-template-columns: 1fr; }
            .room-item { height: 60vh; }
            .room-overlay { padding: 30px; }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <p style="letter-spacing: 5px; font-size: 0.8rem; margin-bottom: 20px; color: var(--accent);">EXPERIENCE</p>
        <h1>Rooms & Suites</h1>
    </section>

    <main class="rooms-grid">
        <a href="#" class="room-item">
            <div class="room-image" style="background-image: url('https://images.unsplash.com/photo-1578683010236-d716f9a3f461?auto=format&fit=crop&w=1200&q=80');"></div>
            <div class="room-overlay">
                <div class="room-category">Luxe Collection</div>
                <h2 class="room-title">Presidential Suite</h2>
                <div class="view-details">Explore the room</div>
            </div>
        </a>

        <a href="#" class="room-item">
            <div class="room-image" style="background-image: url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=1200&q=80');"></div>
            <div class="room-overlay">
                <div class="room-category">Mountain View</div>
                <h2 class="room-title">Junior Suite High</h2>
                <div class="view-details">Explore the room</div>
            </div>
        </a>

        <a href="#" class="room-item">
            <div class="room-image" style="background-image: url('https://images.unsplash.com/photo-1602002418082-a4443e081dd1?auto=format&fit=crop&w=1200&q=80');"></div>
            <div class="room-overlay">
                <div class="room-category">Exclusive</div>
                <h2 class="room-title">Panoramic Deluxe</h2>
                <div class="view-details">Explore the room</div>
            </div>
        </a>

        <a href="#" class="room-item">
            <div class="room-image" style="background-image: url('https://images.unsplash.com/photo-1591088398332-8a77d399c80c?auto=format&fit=crop&w=1200&q=80');"></div>
            <div class="room-overlay">
                <div class="room-category">Wellness</div>
                <h2 class="room-title">Spa Garden Room</h2>
                <div class="view-details">Explore the room</div>
            </div>
        </a>
    </main>

</body>
</html>
